<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Love Photo Gallery</h1>
    <p>Click on a photo to reveal a love message!</p>

    <div id="gallery" class="gallery">
        <!-- You can replace the src attribute with your actual photo paths -->
        <div class="photo-container">
            <img src="1.jpeg" class="photo">
            <div class="message">You are my sunshine.</div>
        </div>
        <div class="photo-container">
            <img src="2.jpeg" class="photo">
            <div class="message">Forever in my heart.</div>
        </div>
        <div class="photo-container">
            <img src="3.jpeg" class="photo">
            <div class="message">You're the love of my life.</div>
        </div>
        <div class="photo-container">
            <img src="4.jpeg" class="photo">
            <div class="message">Every day with you is a blessing.</div>
        </div>
        <div class="photo-container">
            <img src="5.jpeg" class="photo">
            <div class="message">You complete me.</div>
        </div>
        <div class="photo-container">
            <img src="6.jpeg" class="photo">
            <div class="message">You're my reason to smile.</div>
        </div>
        <div class="photo-container">
            <img src="photo7.jpg" class="photo">
            <div class="message">With you, everything feels right.</div>
        </div>
        <div class="photo-container">
            <img src="photo8.jpg" class="photo">
            <div class="message">I love you more every day.</div>
        </div>
    </div>

    <script>
        // Select all photo containers and add event listeners for the flip effect
        document.querySelectorAll('.photo-container').forEach(container => {
            container.addEventListener('click', () => {
                container.classList.toggle('flipped');
            });
        });
    </script>

</body>
</html>
